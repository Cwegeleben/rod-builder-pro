name: Deploy on Push

on:
  push:
    branches:
      - staging
      - production

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.setenv.outputs.environment }}
    steps:
      - id: setenv
        run: |
          if [ "${GITHUB_REF_NAME}" = "production" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    needs: [determine-environment]
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Verify package signatures
        run: npm audit signatures
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            npx semantic-release
          else
            npx semantic-release --prerelease staging
          fi

  deploy-shopify:
    name: Deploy to Shopify
    needs: [release, determine-environment]
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest
      - name: Build
        run: npm run build
        env:
          NODE_ENV: ${{ needs.determine-environment.outputs.environment }}
      - name: Deploy to Shopify
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            shopify app deploy -f --source-control-url "$COMMIT_URL"
          else
            shopify app deploy --config staging -f --source-control-url "$COMMIT_URL"
          fi

  deploy-fly:
    name: Deploy to Fly
    needs: [deploy-shopify, determine-environment]
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    concurrency:
      group: deploy-${{ needs.determine-environment.outputs.environment }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            flyctl deploy --remote-only --config fly.production.toml
          else
            flyctl deploy --remote-only --config fly.staging.toml
          fi
